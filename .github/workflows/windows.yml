name: windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: cmake build
      run: |
        mkdir build
        cd  build
        cmake ../ -G "Visual Studio 17" -A x64 -DFTDI_D2XX_ROOT="../third_party/ftdi/windows"
        cmake --build . --target ALL_BUILD --config Release
        cmake --build . --target ALL_BUILD --config Debug

