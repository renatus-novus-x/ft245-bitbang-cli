name: ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: cmake build
      run: |
        mkdir build
        cd  build
        cmake ../ -DCMAKE_BUILD_TYPE=Release -DFTDI_D2XX_ROOT="../third_party/ftdi/ubuntu"
        cmake --build .

